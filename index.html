<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <div class="profile-info">
                <h1>CK Chong</h1>
                <p class="title">Chief Executive Officer</p>
                <p class="company">Jombina Sdn. Bhd.</p>
            </div>
            <div class="logo">
                <img src="JomBina.gif" alt="Company Logo">
            </div>
        </div>
        
        <div class="profile-picture">
            <button class="share-btn" onclick="shareCard()" title="Share this card">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.34C15.11 18.55 15.08 18.77 15.08 19C15.08 20.61 16.39 21.92 18 21.92C19.61 21.92 20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
        
        <div class="connect-section">
            <h2>LET'S CONNECT</h2>
            
            <div class="social-icons">
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        
        <div class="company-button">
            <a href="#"><span>JomBina</span></a>
            <p><span>Empowering connections, redefining constructions</span></p>
        </div>
        
        <div class="contact-buttons">
            <a href="#" class="contact-btn company-linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn JomBina</span>
            </a>
            
            <a href="#" class="contact-btn personal-linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn CK Chong</span>
            </a>
            
            <a href="#" class="contact-btn instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram CK Chong</span>
            </a>
            
            <a href="#" class="contact-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp CK Chong</span>
            </a>
            
            <a href="#" class="contact-btn email">
                <i class="far fa-envelope"></i>
                <span>Email CK Chong</span>
            </a>
        </div>
        
        <div class="powered-by">
            <img src="A.png" alt="Adrico Logo" class="adrico-logo">
            <p>Made by <strong>Adrico</strong></p>
        </div>
    </div>

    <script>
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Digital Business Card',
                    text: 'Check out this digital business card!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    // Final fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Link copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
